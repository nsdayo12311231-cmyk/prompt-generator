<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロンプト出力くん - SD画像生成プロンプトジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🎨 プロンプト出力くん</h1>
            <p class="subtitle">Stable Diffusion用プロンプトを簡単生成</p>
            <p class="model-info">Powered by <strong>Gemini 1.5 Flash</strong> ・ <span id="current-model-type">SD 1.5 対応</span> ・ 辞書+AIハイブリッド翻訳</p>
        </div>
        
        <div class="input-section">
            <div class="model-selector">
                <label class="model-label">🎨 モデルタイプを選択:</label>
                <div class="model-options">
                    <label class="model-option" data-model="sd15">
                        <input type="radio" name="model-type" value="sd15" checked onchange="updateModelDisplay()">
                        <span class="model-option-text">
                            <strong>SD 1.5</strong>
                            <small>写実系・リアル系モデル<br>フォトリアリスティックな画像生成</small>
                        </span>
                    </label>
                    <label class="model-option" data-model="illustrious">
                        <input type="radio" name="model-type" value="illustrious" onchange="updateModelDisplay()">
                        <span class="model-option-text">
                            <strong>Illustrious XL</strong>
                            <small>アニメ・イラスト系モデル<br>高品質アニメスタイル画像</small>
                        </span>
                    </label>
                </div>
            </div>
            
            <div class="input-group">
                <input 
                    type="text" 
                    class="input-field" 
                    id="keyword-input" 
                    placeholder="キーワードを入力（例：頭、風景、アニメ）"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="generate-btn" onclick="generatePrompts()">
                    生成
                </button>
            </div>
        </div>
        
        <div class="result-section" id="result-section">
            <h3 class="result-title">生成されたプロンプト</h3>
            <div id="prompts-container"></div>
        </div>
    </div>
    
    <script src="config.js?v=2.8"></script>
    <script src="api-manager.js?v=2.8"></script>
    <script src="script.js?v=2.8"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロンプト出力くん - SD画像生成プロンプトジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🎨 プロンプト出力くん</h1>
            <p class="subtitle">Stable Diffusion用プロンプトを簡単生成</p>
            <p class="model-info">Powered by <strong>Gemini 1.5 Flash</strong> ・ <span id="current-model-type">SD 1.5 対応</span> ・ 辞書+AIハイブリッド翻訳</p>
        </div>
        
        <div class="input-section">
            <div class="model-selector">
                <h3 class="model-title">🎨 使用するモデルを選んでください</h3>
                <div class="model-toggle">
                    <input type="radio" name="model-type" value="sd15" id="model-sd15" checked onchange="updateModelDisplay()">
                    <label for="model-sd15" class="toggle-option sd15-option">
                        <div class="option-header">
                            <span class="option-icon">📷</span>
                            <span class="option-title">SD 1.5</span>
                        </div>
                        <div class="option-description">
                            写真のようなリアルな画像<br>
                            <strong>人物・風景・写真風</strong>
                        </div>
                    </label>
                    
                    <input type="radio" name="model-type" value="illustrious" id="model-illustrious" onchange="updateModelDisplay()">
                    <label for="model-illustrious" class="toggle-option illustrious-option">
                        <div class="option-header">
                            <span class="option-icon">🎨</span>
                            <span class="option-title">Illustrious XL</span>
                        </div>
                        <div class="option-description">
                            アニメ・イラストスタイル<br>
                            <strong>アニメキャラ・イラスト</strong>
                        </div>
                    </label>
                </div>
                <div class="model-examples" id="model-examples">
                    <div class="example-text">
                        <strong>例:</strong> 「美しい女性」→ beautiful woman, photorealistic, detailed face, cinematic lighting
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <input 
                    type="text" 
                    class="input-field" 
                    id="keyword-input" 
                    placeholder="キーワードを入力（例：頭、風景、アニメ）"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="generate-btn" onclick="generatePrompts()">
                    生成
                </button>
            </div>
        </div>
        
        <div class="result-section" id="result-section">
            <h3 class="result-title">生成されたプロンプト</h3>
            <div id="prompts-container"></div>
        </div>
    </div>
    
    <script src="config.js?v=2.9"></script>
    <script src="api-manager.js?v=2.9"></script>
    <script src="script.js?v=2.9"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロンプト出力くん - SD画像生成プロンプトジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🎨 プロンプト出力くん</h1>
            <p class="subtitle">Stable Diffusion用プロンプトを簡単生成</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    class="input-field" 
                    id="keyword-input" 
                    placeholder="キーワードを入力（例：頭、風景、アニメ）"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="generate-btn" onclick="generatePrompts()">
                    生成
                </button>
            </div>
        </div>
        
        <div class="result-section" id="result-section">
            <h3 class="result-title">生成されたプロンプト</h3>
            <div id="prompts-container"></div>
        </div>
    </div>
    
    <script src="config.js?v=2.1"></script>
    <script src="api-manager.js?v=2.1"></script>
    <script src="script.js?v=2.1"></script>
</body>
</html>
